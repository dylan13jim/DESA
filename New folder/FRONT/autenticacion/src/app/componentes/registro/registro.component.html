<h2>Registro de usuario</h2>

<form (ngSubmit)="registrar()">
  <input type="text" placeholder="Nombre" [(ngModel)]="usuario.user_name.first_name" name="first_name" required>
  <input type="text" placeholder="Apellido" [(ngModel)]="usuario.user_name.last_name" name="last_name" required>
  <input type="email" placeholder="Correo" [(ngModel)]="usuario.user_email" name="email" required>
  <input type="password" placeholder="ContraseÃ±a" [(ngModel)]="usuario.user_password" name="password" required>
  <input type="text" placeholder="Rol" [(ngModel)]="usuario.role" name="role">

  <button type="submit">Registrarse</button>
</form>

<p *ngIf="error" style="color: red">{{ error }}</p>
<p *ngIf="mensaje" style="color: green">{{ mensaje }}</p>
